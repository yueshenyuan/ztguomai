
<!DOCTYPE html>

	<link rel="stylesheet" href="../css/swiper.min.css">

</head>
<body class="bodyBg">
    <div class="main">
        <div class="header">
            <div class="logo">
                <img src="../imgs/logo.png" alt=""/>
            </div>
            <div class="loginStatusTool">
                <dl>
                    <dt>
                    	<img src="../imgs/user_icon.png" alt="" />
                    </dt>
                    <dd>
                        <h4>欢迎<a class="userName" href="#">岳申远</a></h4>
                        <div>
                            <a class="signIn" href="#">登录</a>
                            <span class="die">注销</span>
                        </div>
                    </dd>
                    <dd class="msg">
                    	<img src="../imgs/message.png" alt="" />
                    	<p>1</p>
                    </dd>
                </dl>
            </div>
        </div>
        <!-- 顶部导航栏 start-->
		<div class="topNav">
			<div class="nav">
				<ul>
					<li>
						<a href="#">集团首页</a>
					</li>
					<li>
						<a href="#">单位空间</a>
					</li>
					<li class="sel">
						<a href="#">个人中心</a>
					</li>
					<li>
						<a href="#">协同办公</a>
					</li>
					<li>
						<a href="#">项目管理平台</a>
					</li>
					<li>
						<a href="#">BI系统</a>
					</li>
					<li>
						<a href="#">功能中心</a>
					</li>
				</ul>
				<div class="searchTool">
					<span class="searchIcon"></span>
					<span></span>
				</div>
			</div>
		</div>
		<!-- 顶部导航栏 end -->
        <div class="content">
			<div class="c-top">
				<div class="c-top-left">
					<div class="tq-box">
						<iframe src="if-weather.html" scrolling="no" frameborder="0" width="100%" height="100%"></iframe>
					</div>
				</div>
				<div class="c-top-right">
					<div class="c-top-btns">
							<a href="#" class="btn_red first" target="_blank">项目管理平台</a>
							<a href="#" class="btn_gray" target="_blank">协同办公</a>
							<a href="#" class="btn_red" target="_blank">IUFO报表</a>
							<a href="#" class="btn_gray" target="_blank">档案系统</a>
							<a href="#" class="btn_red" target="_blank">BI系统</a>
						</ul>
					</div>
					<div class="c-main">
						<div class="dbsx-box">
							<div class="dbsx">
								<div class="block-title title-bg4">待办事项</div>
								<div class="tabs">
									<a href="javascript:" data-id="collaborative-office" class="tab sel">协同办公</a>
									<a href="javascript:" data-id="project-manager" class="tab def">项目管理平台</a>
								</div>
								<iframe id="todoList" src="if-todoList.html" scrolling="no" frameborder="0" width="100%" height="481"></iframe>
							</div>
						</div>
						<div class="cybd-box">
							<iframe src="if-comForms.html" scrolling="no" frameborder="0" width="100%" height="100%"></iframe>
						</div>
					</div>
				</div>
				
			</div>
	        <div class="c-bottom">
                <div class="gzsx-box">
                    <iframe src="if-trackList.html" scrolling="no" frameborder="0" width="100%" height="100%"></iframe>
                </div>
                <div class="yfsx-box">
                    <iframe src="if-startList.html" scrolling="no" frameborder="0" width="100%" height="100%"></iframe>
                </div>
                <div class="cylxr-box">
                    <iframe src="if-comContacts.html" scrolling="no" frameborder="0" width="100%" height="100%"></iframe>
                </div>
			</div>

		<!--底部-->
		<div class="footer">Copyright·2016. All rights reserved. 版权所有：中通国脉通信股份有限公司</div>
    </div>     
        
        
	<script src="../js/jquery.min.js"></script>
    <script>
        $(function(){
            init();
        })

        function init(){
            $('.dbsx .tabs .tab').click(function(){
                $('.dbsx .tabs .tab').removeClass('sel').addClass('def');
                $(this).addClass('sel').removeClass('def');
                if($(this).attr('data-id') == 'collaborative-office'){
                	$('#todoList').attr('src','if-todoList.html');
                }else{
                	$('#todoList').attr('src','http://www.qq.com');
                }
            })
        }
    </script>
</body>
</html>
